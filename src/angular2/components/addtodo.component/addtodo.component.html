<form style="text-align: center">
     <div layout-gt-sm="row">
         <md-input-container style="text-align: center" class="md-block" flex-gt-sm>
             <label>Enter a new Todo task...</label>
             <input md-input
                    [(ngModel)]="userInput">
             <button md-raised-button class="md-raised md-primary"
                     (click)="addTodo()">
                 ADD TODO
             </button>
         </md-input-container>
     </div>
 </form>
